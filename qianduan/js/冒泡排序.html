<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        // var arr = [5,4,3,2,1];
        var arr = [];
        var temp;
        for(var i = 0;i < 5;i++){
            arr[i] = parseInt(prompt('输入数字'));
        }
        console.log(arr);
        for(var j = 0;j < arr.length-1;j++){ //n个数字排n-1趟
            for(var m = 0;m<arr.length-j-1;m++){ //当前趟次移动次数：n-当前趟次
                if(arr[m]>arr[m+1]){

                    temp = arr[m];
                    arr[m] = arr[m+1];
                    arr[m+1] = temp; 
                }
            }
        }
        console.log(arr);
    </script>
</head>

</body>
</html>
