<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            position: relative;
            margin: 50px auto;
            width: 400px;
            border-bottom: 1px solid #ccc;
        }
        input{
            width: 350px;
            height: 50px;
            border: 0;
            outline: none;
            
        }
        img{
            position :absolute;
            top: 5px;
            right: 5px;
            
        }

    </style>
</head>
<body>
    <div>
        <input type="password" id="pwd">
        <img src="images/close.png" id="tu">
    </div>
    <script>
        var pwd = document.getElementById("pwd");
        var tu = document.getElementById("tu");
        var flag = 0;
        tu.onclick = function (){
            if(flag == 0){
                pwd.type = 'text';
                tu.src = 'images/open.png';
                flag = 1;
            }else{
                pwd.type = 'password';
                tu.src = 'images/close.png';
                flag = 0;
            }
        }
    </script>
</body>
</html>
