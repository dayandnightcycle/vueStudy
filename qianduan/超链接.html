<body>
    <!-- 1.外部链接 -->
    <!-- target打开窗口方式  默认： self当前窗口打开 blank 新窗口打开 -->
    <a href="https://www.bilibili.com" target="_self">打开b站</a>
    <a href="https://www.bilibili.com" target="_blank">打开b站</a>
    <!-- 2.内部链接：网站内部页面之间的相互连接 -->
    <a href="路径.html" target="_blank">内部链接</a>
    <!-- 3.空链接：# -->
    <a href="#">空连接</a>
    <!-- 4.下载链接：地址链接的是文件 zip或exe 等 -->
    <a href="bg.rar">下载链接</a>
    <!-- 5.网页元素链接：在网页中的各种网页元素，如文本、图像、表格、音频、视频等都可以添加超链接-->
    <a href="http://www.baidu.com"><img src="bg.png"></a>
    <!-- 6.锚点链接 -->
