<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script type="text/javascript" src="../package/vue.js"></script>
    <script type="text/javascript">
        Vue.config.productionTip=false; //阻止vue在启动时生成生产提示
        Vue.config.devtools = true;
    </script>
</head>
<body>
   	<!-- 
        Vue模板语法有2大类：
            1.插值语法：
                    功能：用于解析标签体内容。
                    写法：{{xxx}}，xxx是js表达式，且可以直接读取到data中的所有属性。
            2.指令语法：
                    功能：用于解析标签（包括：标签属性、标签体内容、绑定事件.....）。
                    举例：v-bind:href="xxx" 或  简写为 :href="xxx"，xxx同样要写js表达式，
                                且可以直接读取到data中的所有属性。
                    备注：Vue中有很多的指令，且形式都是：v-????，此处我们只是拿v-bind举个例子。

	-->
    <!-- 准备容器 -->
   <div id="root">
        <h1>插值语法</h1>
        <h3>hello,{{name}} </h3>
        <hr>
        <h1>指令语法</h1>
        <a v-bind:href="school.url">去{{school.name}}1</a>
        <a :href="school.url">去{{school.name}}2</a>
    </div>
   <script>
        // 容器和vue实例只能一对一
        const x=new Vue({
            // 配置对象
            el:'#root', //实例中的第一个配置 el用于指定当前vue实例为那个容器服务，通常为css选择器字符串
            data:{//data中用于存储数据，数据供el所指定的容器使用
                name:'world',
                school:{
                    name:'菜鸟',
                    url:'https://www.runoob.com/'
                }
            }
        })
   </script>
</body>
</html>
